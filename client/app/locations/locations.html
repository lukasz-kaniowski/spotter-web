<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Lokacje</h2>
      <table ng-table class="table">
        <tr ng-repeat="location in locations" ng-class="{error: location.geoData.length !== 1}">

          <td data-title="'Csv adres'">
            {{location.csv.street}}, {{location.csv.zipcode}} {{location.csv.city}}
          </td>
          <td data-title="'Geo Adres'">
            <div ng-repeat="address in location.geoData">
              ul. {{address.streetName}} {{address.streetNumber}}, {{address.zipcode}} {{address.city}}
            </div>
          </td>
          <td data-title="'Geo Data Count'">{{location.geoData.length}}</td>
        </tr>
      </table>
    </div>
  </div>
