<div class="container">

  <h2>Lokacje kampanii</h2>

  <div class="panel panel-default">
    <div class="panel-heading">
      Lokacje

    </div>
    <div class="panel-body">
      <div class="checkbox" ng-repeat="location in locations">
        <label>
          <input type="checkbox" checklist-model="campaign.locations" checklist-value="location._id"> {{location.geoData[0].streetName}}
        </label>
      </div>

      <button class="btn btn-block btn-primary" ng-click="save()">Zapisz</button>

    </div>
  </div>


</div>
