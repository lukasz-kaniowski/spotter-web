<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">

  <h2>Detale kampanii</h2>

  <div class="panel panel-default">
    <div class="panel-heading">Ogolne</div>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Tytul</dt>
        <dd ng-bind="mission.title"></dd>
        <dt>Firma</dt>
        <dd ng-bind="mission.company"></dd>
        <dt>Cena</dt>
        <dd ng-bind="mission.price"></dd>
        <dt>Data zakonczenia</dt>
        <dd ng-bind="mission.dueDate | date:'dd-MM-yyyy'"></dd>
        <dt>Status</dt>
        <dd ng-bind="mission.state"></dd>

      </dl>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Instrukcje</div>
    <div class="panel-body" ng-bind-html="mission.instructions">
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Zadania</div>
    <div class="panel-body">
      <ul>
        <li ng-repeat="task in mission.tasks">
          {{task.title}} {{task.type}}
        </li>
      </ul>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      Lokacje
      <a class="pull-right" ui-sref="mission-locations({missionId: mission._id})"><i class="fa fa-edit"></i> </a>
    </div>
    <div class="panel-body">
      Podpietych {{mission.locations.length}} lokacji
    </div>
  </div>

  <div>
    <button class="btn btn-warning" ng-click="start()">Start</button>
    <button class="btn btn-danger" ng-click="delete()">Usun</button>
  </div>


</div>

<div ng-include="'components/footer/footer.html'"></div>
