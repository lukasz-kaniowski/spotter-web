<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Missions:</h1>
      <ul class="" >
        <li ng-repeat="mission in missions">
          <a ui-sref="missionDetails({missionId: mission._id})">{{mission.title}}{{mission.price}}{{mission.dueDate}}</a>
        </li>
      </ul>
    </div>
  </div>
  <a class="btn btn-primary btn-block" ui-sref="missionsCreate" >New</a>
</div>
