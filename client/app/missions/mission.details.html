<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">

  <h2>Detale misji</h2>

  <div class="panel panel-default">
    <div class="panel-heading">Ogolne</div>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Tytul</dt>
        <dd ng-bind="mission.title"></dd>
        <dt>Firma</dt>
        <dd ng-bind="mission.company"></dd>
        <dt>Cena</dt>
        <dd ng-bind="mission.price"></dd>

      </dl>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Instrukcje</div>
    <div class="panel-body" ng-bind-html="mission.instructions">
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Zadania</div>
    <div class="panel-body">
      <ul>
        <li ng-repeat="task in mission.tasks">
          {{task.title}} {{task.type}}
        </li>
      </ul>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      Lokacje
      <a class="pull-right" ui-sref="mission-locations({missionId: mission._id})"><i class="fa fa-edit"></i> </a>
    </div>
    <div class="panel-body">
      Podpietych {{mission.locations.length}} lokacji
    </div>
  </div>


</div>

<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
