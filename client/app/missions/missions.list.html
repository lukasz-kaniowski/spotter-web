<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Misje</h2>
      <ul class="" >
        <li ng-repeat="mission in missions">
          <a ui-sref="missionDetails({missionId: mission._id})">{{mission.title}}{{mission.price}}{{mission.dueDate}}{{mission.state}}</a>
        </li>
      </ul>
    </div>
  </div>
  <a class="btn btn-primary btn-block" ui-sref="missionsCreate" >Dodaj Misje</a>
</div>

<div ng-include="'components/footer/footer.html'"></div>
